<label class="input input-bordered flex items-center gap-2 min-w-0">
  <input type="text" class="grow min-w-0" placeholder="Buscar" [formControl]="search" />
  @if (isSearching) {
  <span class="loading loading-ring loading-md text-accent"></span>
  } @else {
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
    <path fill-rule="evenodd"
      d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
      clip-rule="evenodd" />
  </svg>
  }
</label>

<table class="table mt-2">
  <tbody>
    @for (user of checkedResults | slice:0:8; track user.id) {
    <tr>
      <td class="py-1 px-2">
        <div class="flex items-center gap-3 hover:bg-neutral/20 px-4 py-2 rounded-box cursor-pointer"  [routerLink]="['profile', user.id]">
          <div class="avatar">
            <div class="w-10 rounded-full">
              <img src="{{user.avatar}}" />
            </div>
          </div>
          <div>
            <div class="font-medium">{{user.name}}</div>
            <div class="text-sm font-light opacity-50 hidden 2xl:block">{{user.name}}#{{user.tag}}</div>
          </div>
        </div>
      </td>
      <th>
        <button *ngIf="!user.isFollowing && !isLogedUser(user.id)" class="btn btn-sm btn-square btn-ghost hover:bg-base-200/70"
        (click)="followUser(user.id); $event.stopPropagation()">
        @if (isFollowingLoading[user.id]) {
          <span class="loading loading-spinner loading-sm text-primary"></span>
        } @else {
          <i class='bx bx-user-plus bx-sm text-primary'></i>
        }
      </button>
      </th>
    </tr>
    } @empty {
      @if (isSearching) {
        <span class="mt-2 w-full flex justify-center font-normal text-neutral/30 items-end">üîç Buscando {{search.value}} <span class="loading loading-dots loading-xs"></span></span>
      } @else if (search.value && searchInitiated) {
        <span class="mt-2 w-full flex justify-center font-normal">ü•± No se encontraron resultados </span>
      }
    }
  </tbody>
