<header class="mb-2">Chats</header>

<div class="flex flex-col gap-2">
  @if (!chatsLoading) {
  @for (chat of chats; track chat.user.id) {
  <app-chat-card [chat]="chat" (click)="navigateToChatWithUser(chat)" />
  } @empty {
  <p class="text-center">No hay chats, a que esperas para contarle tu vida a alguien ğŸ¤–</p>
  }
  } @else {
  @for (item of items; track $index) {
  <div class="w-full p-4 bg-base-200 gap-3 flex items-center rounded-box cursor-pointer hover:bg-base-300 relative">
    <div class="avatar">
      <div class="w-12 rounded-full skeleton">

      </div>
    </div>
    <div class="grow flex flex-col overflow-hidden gap-1">
      <span class="h-2.5 w-24 skeleton"></span>
      <span class="h-2 w-12 skeleton"></span>
    </div>

  </div>

  }
  }
</div>
