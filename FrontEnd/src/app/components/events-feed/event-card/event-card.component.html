<div tabindex="0" class="collapse collapse-arrow bg-base-200 hover:shadow-lg">
  <input type="checkbox" [(ngModel)]="isChecked" />
  <div class="collapse-title text-xl flex items-center justify-between">
    <div class="flex items-center">
      <img class="w-14 h-auto mr-3" src="{{event.game_pic}}" alt="gameLogo">
      <div class="flex flex-col">
        <span class="text-2xl text-nowrap text-ellipsis w-64 2xl:w-96 overflow-hidden">{{event.event_title}}</span>
        <span class="text-base font-light">{{event.game_name}} - {{event.game_mode}} - {{event.platform}}</span>
      </div>
    </div>
    <div class="flex items-center">
      <span class="text-lg font-light overflow-hidden text-ellipsis w-36 text-nowrap text-right 2xl:w-full">Creado por
        <span class="font-normal">{{event.owner.name}}</span></span>
      <div class="avatar">
        <div class="w-12 ml-3 rounded-full">
          <img src="{{event.owner.avatar}}" />
        </div>
      </div>
    </div>
  </div>
  <div class="collapse-content">
    <div class="flex justify-between">

      <!-- <div class="flex flex-col gap-2 font-light col-span-2 w-full">
        <span class="w-full text-justify">Comienzo<i class='bx bx-calendar'></i> <span
            class="font-medium">{{formattedDateBegin}}</span> <i class='bx bx-time-five'></i>
          <span class="font-medium">{{formattedTimeBegin}}</span></span>
        <span class="w-full text-justify">Fin<i class='bx bx-calendar'></i> <span
            class="font-medium">{{formattedDateEnd}}</span> <i class='bx bx-time-five'></i> <span
            class="font-medium">{{formattedTimeEnd}}</span></span>
      </div> -->

      <div class="grid grid-cols-[min-content_auto_auto] gap-2 font-light col-span-2 w-fit">
        <span>Empieza</span>
        <div>
          <i class='bx bx-calendar mr-1'></i>
          <span>{{formattedDateBegin}}</span>
        </div>
        <div>
          <i class='bx bx-time-five mr-1'></i>
          <span>{{formattedTimeBegin}}</span>
        </div>
        <span>Termina</span>
        <div>
          <i class='bx bx-calendar mr-1'></i>
          <span>{{formattedDateEnd}}</span>
        </div>
        <div>
          <i class='bx bx-time-five mr-1'></i>
          <span>{{formattedTimeEnd}}</span>
        </div>
      </div>

      <app-more-event-info-modal class="w-32 flex items-end justify-end"
        [event]="event"
        [eventInscriptionEndTime]="eventInscriptionEndTime"
        [formattedDateBegin]="formattedDateBegin"
        [formattedTimeBegin]="formattedTimeBegin"
        [formattedDateEnd]="formattedDateEnd"
        [formattedTimeEnd]="formattedTimeEnd" />
    </div>
  </div>
</div>
