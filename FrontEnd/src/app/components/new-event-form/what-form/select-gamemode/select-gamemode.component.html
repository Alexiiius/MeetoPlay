<div class="relative" [ngClass]="{'outline outline-red-500 rounded': isInvalid}">
  <select name="platform" class="input appearance-none" (change)="selectGamemode($any($event.target).value)">
    @for (platform of options; track $index) {
      @if (selectedGame !== null) {
        <option value="" selected hidden>Select a game mode</option>
      }
      @if (selectedGame === null) {
        <option value="{{platform.id}}" selected hidden>{{platform.name}}</option>
      } @else {
        <option value="{{platform.id}}">{{platform.name}}</option>
      }
    }
  </select>
  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 ">
    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 0 1 1.414 0L10 10.586l3.293-3.293a1 1 0 1 1 1.414 1.414l-4 4a1 1 0 0 1-1.414 0l-4-4a1 1 0 0 1 0-1.414z"/></svg>
  </div>
</div>
