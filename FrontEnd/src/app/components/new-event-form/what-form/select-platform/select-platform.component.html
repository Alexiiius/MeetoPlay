<div class="relative" [ngClass]="{'border border-red-500 rounded': isInvalid}">
  <select name="platform" class="myinput appearance-none" (change)="selectPlatform(options[$any($event.target).value])">
    @for (platform of options; track $index) {
      @if (selectedGame !== null) {
        <option value="-1" selected hidden>Select a platform</option>
      }
      @if (selectedGame === null) {
        <option [value]="$index" selected hidden>{{platform.name}}</option>
      } @else {
        <option [value]="$index">{{platform.name}}</option>
      }
    }
  </select>
