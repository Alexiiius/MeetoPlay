<div class="w-full h-full max-h-full flex flex-col p-2">

  <!-- Avatar + username + follows -->
  <div class="w-full flex">
    <div class="flex flex-col justify-center h-min w-full space-y-3">
      <!-- Avatar -->
      <div class="w-full flex items-center">
        <div class="flex items-center">
          <div
            class="avatar w-[106px] h-[106px] min-w-[106px] min-h-[106px] rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center">
            <div class="w-24 h-24 rounded-full border-2 border-base-200">
              <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
            </div>
          </div>
          <!-- UserName -->
          <div class="ml-3">
            <h1 class="text-2xl font-normal w-full mb-2 text-nowrap">John Doe</h1>
          </div>
        </div>

        <!-- Follow Followers Friends -->
        <div class="w-80 flex justify-around mx-auto">
          <div class="flex flex-col items-center">
            <span class="text-xl font-mono font-bold">10</span>
            <span class="font-light">Amigos</span>
          </div>
          <div class="flex flex-col items-center">
            <span class="text-xl font-mono font-bold">15</span>
            <span class="font-light">Seguidos</span>
          </div>
          <div class="flex flex-col items-center">
            <span class="text-xl font-mono font-bold">17</span>
            <span class="font-light">Seguidores</span>
          </div>
        </div>
      </div>



    </div>
  </div>
  <!-- Bio -->
  <div class="w-full dropdown dropdown-hover">
    <div #bioDiv tabindex="0" role="button"
      class="m-1 h-6 2xl:h-20 overflow-hidden text-ellipsis whitespace-nowrap font-normal"
      [ngClass]="{'pointer-events-none': !isOverflow(bioDiv)}">
      Cool Bio ðŸš€
    </div>
    @if (isOverflow(bioDiv)) {
    <div tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-200 rounded-box w-full border-neutral">
      //TODO: Bio
    </div>
    }
  </div>

  <!-- Socials + tabs -->
  <div class="flex justify-between items-end">
    <div role="tablist" class="tabs tabs-boxed w-1/3 h-min">
      <a routerLink="gameStats" routerLinkActive="tab-active" role="tab" class="tab">Game Stats</a>
      <a routerLink="myEvents" routerLinkActive="tab-active" role="tab" class="tab">My Events</a>
      <a routerLink="participating" routerLinkActive="tab-active" role="tab" class="tab">Participating</a>
    </div>
    <div>
      <app-socials></app-socials>
    </div>
  </div>

  <div
    class=" flex flex-col mt-2 bg-gradient-to-r from-primary to-secondary w-full h-full max-h-full rounded-box flex-grow overflow-y-scroll p-2 scrollbar-hidde">
    <router-outlet></router-outlet>
    <div class="mt-1 w-full"></div>
  </div>
