@if (isLoading) {
  <div class="h-2 w-12 skeleton"></div>
} @else {
  <span class="font-light flex items-center" [ngClass]="{
    'text-xs': sizeClass === 'small',
    'text-sm': sizeClass === 'medium',
    'text-base': sizeClass === 'large'
  }">
    <div class="rounded-full inline-block mr-1" [ngClass]="{
          'bg-success': userStatus === 'Online',
          'bg-error': userStatus === 'Dnd',
          'bg-warning': userStatus === 'Afk',
          'bg-neutral/50': userStatus === 'Invisible' || userStatus === 'Offline',
          'w-2 h-2': sizeClass === 'small',
          'w-2.5 h-2.5': sizeClass === 'medium',
          'w-3 h-3': sizeClass === 'large'
        }">
    </div>
    @switch (userStatus) {
      @case ('Online') {
        <span>En linea</span>
      }

      @case ('Afk') {
        <span>Ausente</span>
      }

      @case ('Dnd') {
        <span>No molestar</span>
      }

      @case ('Invisible') {
        <span>Invisible</span>
      }
    }
  </span>
}
